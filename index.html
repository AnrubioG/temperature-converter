<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container py-5 justify-content-center align-content-center text-center row"
    >
      <h2>Conversión de temperatura</h2>
      <p class="indications p-3">
        A continuación puedes seleccionar la unidad de temperatura y el numero
        de grados que deseas convertir
      </p>
      <form id="form" class="col-12 w-75 py-5 row" action="">
        <div class="input-group p-0 mb-3 col-12">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Grados °
          </span>
          <input id="input" type="text" class="form-control" placeholder=" " />
        </div>
        <select
          id="select"
          class="form-select mb-3 col-12"
          aria-label="Default select example"
        >
          <option selected value="">Unidad</option>
          <option class="unit" value="1">Celsius (C°)</option>
          <option class="unit" value="2">Fahrenheit - (F°)</option>
          <option class="unit" value="3">Kelvin(K)°</option>
        </select>

        <button id="submit" type="submit" class="submit col-12">
          Convertir
        </button>
      </form>
      <div id="result" class="result-box col-8 col-md-4 text-center">
        <p id="tempOne">Hola mundo</p>
        <p id="tempTwo">Hola mundo</p>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
