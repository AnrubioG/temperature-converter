<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class=" container py-5 justify-content-center align-content-center text-center row">
        <h2>Conversión de temperatura</h2>
        <p class="indications p-3 ">A continuación puedes seleccionar la unidad de temperatura y el numero de grados que deseas convertir</p>
        <form id="form" class="col-12 w-75 py-5 row" action="">
            <select id="select" class="form-select mb-3 col-12" aria-label="Default select example">
                <option selected>Unidad</option>
                <option id="unitC" value="1">Celsius (C°)</option>
                <option id="unitF" value="2">Fahrenheit - (F°)</option>
                <option id="unitK" value="3">Kelvin(K)°</option>
              </select>
            <div  class="input-group p-0 mb-3 col-12">
                <span class="input-group-text" id="inputGroup-sizing-default">Grados ° </span>
                <input id="input" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <button id="submit" type="submit" class="submit col-12">Primary</button>
        </form>  
        <div class="result-box col-8 col-md-4 text-center">
            <p class="temp-one">Hola mundo</p>
            <p class="temp-two">Hola mundo</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
